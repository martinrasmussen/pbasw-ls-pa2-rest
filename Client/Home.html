<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Know it all!</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  	<div class="container">

  		<div class="search-wrapper">
  		<div class="title">
  			<h3 class=""> Looking for information regarding a country?</h3>
  		</div>
  		
  			<div class="row row-centered">
  				<div class="col-centered">
  					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Search for...">
  						<span class="input-group-btn">
  							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" ></span></button>
  						</span>

  					</div><!-- /input-group -->
  				</div><!-- /.col-lg-6 -->
  				<div id="countryInfo">
  					<img src="info.png" alt="..." class="img-circle" data-toggle="modal" data-target="#infoModal">
  					<img src="info.png" alt="..." class="img-circle" data-toggle="modal" data-target="#mapModal">
  					<img src="info.png" alt="..." class="img-circle">
  				</div>
  			</div><!-- /.row -->
  		</div>
  	</div>


  	<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <h5 id="Country"/>
        <h5 id="Capital"/>
        <h5 id="ISO2"/>
        <h5 id="Lat"/>
        <h5 id="Lng"/>
      </div>
    </div>
  </div>
</div>

  	<!-- Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="map-canvas"></div>
      </div>
    </div>
  </div>
</div>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  	<script type="text/javascript" src="main.js"></script>
  </body>
  </html>
